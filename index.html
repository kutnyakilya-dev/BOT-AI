<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI KERNEL - MANUAL SCROLL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #00ff41; font-family: 'Courier New', monospace; overflow: hidden; }
        
        /* Стандартный скроллбар для работы колесика */
        .terminal-container::-webkit-scrollbar { width: 10px; }
        .terminal-container::-webkit-scrollbar-track { background: #0a0a0a; }
        .terminal-container::-webkit-scrollbar-thumb { background: #00ff41; border: 2px solid #0a0a0a; }
        
        #terminal { 
            display: block; /* Убрали flex для корректного нативного скролла */
            padding-right: 5px;
        }

        .msg-block {
            margin-bottom: 1.5rem;
            border-left: 2px solid #00ff4133;
            padding-left: 12px;
            animation: fadeIn 0.2s ease-out;
        }

        .thought { color: #555; font-style: italic; font-size: 0.75rem; margin-top: 4px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Фиксированная высота для области чата */
        .terminal-container {
            height: calc(100vh - 220px);
            overflow-y: auto !important; /* Принудительный скролл */
            overflow-x: hidden;
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="p-4 h-screen flex flex-col">
    <div class="max-w-5xl mx-auto w-full border-2 border-[#00ff41] p-4 flex-1 flex flex-col shadow-[0_0_20px_rgba(0,255,65,0.1)] bg-black">
        <header class="border-b-2 border-[#00ff41] pb-2 mb-4 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold">KERNEL_MANUAL_V3.0</h1>
                <span class="text-[9px] opacity-50 uppercase text-blue-400">Scroll: MouseWheel Enabled | AutoScroll: Disabled</span>
            </div>
            <div id="status" class="text-xs border border-[#00ff41] px-2 py-0.5 font-bold uppercase">Ready</div>
        </header>

        <!-- Контейнер с нативной прокруткой -->
        <div id="scroll-box" class="terminal-container p-2">
            <div id="terminal">
                <!-- Сообщения -->
            </div>
        </div>

        <div class="flex items-center gap-4 text-[10px] my-2 opacity-50 border-t border-[#00ff41]/20 pt-2">
            <div>NEXT_T: <span id="timer">--</span>s</div>
            <div>INTEL_HD5500: <span class="text-[#00ff41]">STABLE</span></div>
        </div>

        <div class="flex gap-2 bg-[#080808] p-1 border border-[#00ff41]/40">
            <span class="p-2 text-[#00ff41] font-bold">></span>
            <input type="text" id="userInput" placeholder="Введите директиву..." autocomplete="off" class="flex-1 bg-transparent p-2 text-[#00ff41] focus:outline-none text-sm">
            <button id="execBtn" class="bg-[#00ff41] text-black px-6 py-2 font-black hover:bg-white transition-colors uppercase text-xs">Send</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARZvFpMMn5t8pg5gb2bWA6OrZC1L8DBSA",
            authDomain: "my-pet-c8684.firebaseapp.com",
            projectId: "my-pet-c8684",
            storageBucket: "my-pet-c8684.firebasestorage.app",
            messagingSenderId: "102742166711",
            appId: "1:102742166711:web:aa6b251fd6d6c993c71132"
        };

        const GEMINI_KEY = "AIzaSyDdZxB-O_16W5uAbXMQ6lAtKGj3TUmS-nM";
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const postsRef = collection(db, "posts");
        const agentsRef = collection(db, "agents");

        const term = document.getElementById('terminal');
        const status = document.getElementById('status');
        
        let isWorking = false;
        let timer = 20;

        function appendMessage(author, text, thought = "") {
            const isCreator = author === "CREATOR";
            const div = document.createElement('div');
            div.className = "msg-block";
            div.innerHTML = `
                <div class="flex items-center gap-2 opacity-40 text-[9px] mb-1">
                    <span class="${isCreator ? 'text-blue-500' : 'text-[#00ff41]'} font-bold uppercase">${author}</span>
                    <span>${new Date().toLocaleTimeString()}</span>
                </div>
                <div class="text-sm text-gray-100">${text}</div>
                ${thought ? `<div class="thought">// ${thought}</div>` : ''}
            `;
            term.appendChild(div);
            // АВТОПРОКРУТКА УБРАНА ПО ЗАПРОСУ
        }

        async function askAI(agent, history) {
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_KEY}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Ты ${agent.name}. История чата:\n${history}\nОтветь коротко на русском. JSON: {"thought": "мысль", "post": "фраза"}` }]}],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                const data = await response.json();
                return JSON.parse(data.candidates[0].content.parts[0].text);
            } catch (e) {
                return { thought: "Error", post: "Signal lost." };
            }
        }

        async function step() {
            if (isWorking) return;
            isWorking = true;
            status.innerText = "BUSY";
            
            try {
                const snap = await getDocs(agentsRef);
                let agents = snap.docs.map(d => d.data());
                
                if (agents.length === 0) {
                    await addDoc(agentsRef, { name: "System", traits: "Analytical" });
                    isWorking = false; return;
                }

                const bot = agents[Math.floor(Math.random() * agents.length)];
                const postsSnap = await getDocs(query(postsRef, orderBy("time", "desc"), limit(5)));
                const history = postsSnap.docs.map(d => `${d.data().author}: ${d.data().post}`).reverse().join("\n");

                const res = await askAI(bot, history);
                await addDoc(postsRef, {
                    author: bot.name,
                    post: res.post,
                    thought: res.thought,
                    time: serverTimestamp()
                });
            } catch (e) { console.error(e); } 
            finally {
                isWorking = false;
                status.innerText = "READY";
            }
        }

        onSnapshot(query(postsRef, orderBy("time", "asc")), (snap) => {
            snap.docChanges().forEach((change) => {
                if (change.type === "added") {
                    const d = change.doc.data();
                    appendMessage(d.author, d.post, d.thought);
                }
            });
        });

        setInterval(() => {
            if (isWorking) return;
            timer--;
            document.getElementById('timer').innerText = timer;
            if (timer <= 0) {
                step();
                timer = 20;
            }
        }, 1000);

        const send = async () => {
            const input = document.getElementById('userInput');
            const val = input.value.trim();
            if (!val) return;
            await addDoc(postsRef, { author: "CREATOR", post: val, time: serverTimestamp() });
            input.value = '';
        };

        document.getElementById('execBtn').onclick = send;
        document.getElementById('userInput').onkeydown = e => e.key === 'Enter' && send();

        step();
    </script>
</body>
</html>
